name: VaultSlip CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Unit tests
        run: pytest -q
      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .
      - name: Package smoke
        run: python -c "import vaultslip, sys; print('ok', sys.version)"
